<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>NIDAAN Login</title>
<style>
body {
  background:#e5ddd5;
  font-family: system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  width:320px;
  background:#fff;
  border-radius:8px;
  padding:20px;
  box-shadow:0 4px 20px rgba(0,0,0,.15);
}
h2 {
  text-align:center;
  color:#075e54;
}
input, button {
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
button {
  background:#25d366;
  border:none;
  color:#fff;
  font-weight:bold;
}
.link {
  text-align:center;
  margin-top:10px;
  color:#075e54;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box" id="loginBox">
  <h2>NIDAAN</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div class="link" onclick="showRegister()">Create account</div>
  <div class="link" onclick="showReset()">Forgot password?</div>
</div>

<div class="box" id="registerBox" style="display:none">
  <h2>Register</h2>
  <input id="rname" placeholder="Full Name" />
  <input id="remail" placeholder="Email" />
  <input id="rpass" type="password" placeholder="Password" />
  <button onclick="register()">Register</button>
  <div class="link" onclick="showLogin()">Back to login</div>
</div>

<div class="box" id="resetBox" style="display:none">
  <h2>Reset Password</h2>
  <input id="resetEmail" placeholder="Email" />
  <input id="newPass" type="password" placeholder="New Password" />
  <button onclick="resetPass()">Reset</button>
  <div class="link" onclick="showLogin()">Back</div>
</div>

<script>
const API = "https://YOUR-WORKER-URL";

function showRegister(){
  hideAll(); registerBox.style.display="block";
}
function showLogin(){
  hideAll(); loginBox.style.display="block";
}
function showReset(){
  hideAll(); resetBox.style.display="block";
}
function hideAll(){
  loginBox.style.display=registerBox.style.display=resetBox.style.display="none";
}

async function login(){
  const r = await fetch(API+"/api/login",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      email:email.value,
      password:password.value
    })
  });
  const d = await r.json();
  alert(d.success ? "Welcome "+d.name : d.error);
}

async function register(){
  const r = await fetch(API+"/api/register",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      name:rname.value,
      email:remail.value,
      password:rpass.value
    })
  });
  const d = await r.json();
  alert(d.success ? "Registered successfully" : d.error);
}

async function resetPass(){
  const r = await fetch(API+"/api/reset-password",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      email:resetEmail.value,
      newPassword:newPass.value
    })
  });
  const d = await r.json();
  alert(d.success ? "Password updated" : d.error);
}
</script>

</body>
</html>
