<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NIDAAN Login</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #efeae2;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #fff;
    width: 360px;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,.15);
  }

  h2 {
    text-align: center;
    color: #075e54;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #25d366;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }

  .link {
    text-align: center;
    margin-top: 10px;
    color: #075e54;
    cursor: pointer;
    font-size: 14px;
  }

  .hidden { display: none; }
</style>
</head>
<body>

<div class="card">

  <!-- LOGIN -->
  <div id="loginBox">
    <h2>NIDAAN Login</h2>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="link" onclick="showRegister()">New user? Register</div>
    <div class="link" onclick="showReset()">Forgot password?</div>
  </div>

  <!-- REGISTER -->
  <div id="registerBox" class="hidden">
    <h2>Register</h2>
    <input id="regName" placeholder="Full Name">
    <input id="regEmail" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password">
    <button onclick="register()">Create Account</button>
    <div class="link" onclick="showLogin()">Back to Login</div>
  </div>

  <!-- RESET -->
  <div id="resetBox" class="hidden">
    <h2>Reset Password</h2>
    <input id="resetEmail" placeholder="Email">
    <input id="resetPassword" type="password" placeholder="New Password">
    <button onclick="resetPassword()">Reset</button>
    <div class="link" onclick="showLogin()">Back to Login</div>
  </div>

</div>

<script>
const API = "https://YOUR-WORKER-URL.workers.dev";

function showRegister() {
  loginBox.classList.add("hidden");
  registerBox.classList.remove("hidden");
}

function showLogin() {
  registerBox.classList.add("hidden");
  resetBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
}

function showReset() {
  loginBox.classList.add("hidden");
  resetBox.classList.remove("hidden");
}

async function register() {
  const res = await fetch(API + "/register", {
    method: "POST",
    body: JSON.stringify({
      name: regName.value,
      email: regEmail.value,
      password: regPassword.value
    })
  });
  alert(await res.text());
  showLogin();
}

async function login() {
  const res = await fetch(API + "/login", {
    method: "POST",
    body: JSON.stringify({
      email: loginEmail.value,
      password: loginPassword.value
    })
  });
  alert(await res.text());
}

async function resetPassword() {
  const res = await fetch(API + "/reset-password", {
    method: "POST",
    body: JSON.stringify({
      email: resetEmail.value,
      password: resetPassword.value
    })
  });
  alert(await res.text());
  showLogin();
}
</script>

</body>
</html>
